<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dofy - Contacto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-Global.css" />
    <link rel="stylesheet" href="style-Contacto.CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Reem+Kufi+Ink&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="Imagenes/Sin fondo Dofy PJ.png" alt="Logo de Dofy" /></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="Dofy.html">Inicio</a></li>
            <li><a href="Dofy Productos.html">Productos</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <div>
          <label for="nombresapellidos">Nombres y Apellidos</label>
          <input
            type="text"
            id="nombresapellidos"
            class="input-padron"
            required
            placeholder="Juanito Alimaña"
          />

          <label for="email">Correo Electronico</label>
          <input
            type="email"
            id="email"
            class="input-padron"
            required
            placeholder="email@dominio.com"
          />

          <label for="telefono">Numero de Telefono</label>
          <input
            type="tel"
            id="telefono"
            class="input-padron"
            required
            placeholder="(XX) XXX XXXXXXX"
          />

          <label for="mensaje">Mensaje</label>
          <textarea
            id="mensaje"
            cols="70"
            rows="10"
            class="input-padron"
          ></textarea>
        </div>

        <fieldset>
          <legend>¿Como te gustaria que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Correo</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En que horario quiere ser atendido?</legend>
          <select>
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaria recibir novedades de
          Camisetas Dofy por correo?</label
        >

        <input type="submit" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes - Sabado</td>
            <td>9:00 AM - 9:00 PM</td>
          </tr>
          <tr>
            <td>Domingos y Festivos</td>
            <td>9:00 AM - 8:30 PM</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="Imagenes/Dofy Logo sin fondo.png" alt="Logo de Dofy" />
      <p class="copyright">&copy Camisetas Dofy</p>
    </footer>
  </body>
</html>
